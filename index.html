<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiotube | Broadcast Yourself</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #ff4500;
            --primary-glow: rgba(255, 69, 0, 0.4);
            --bg-dark: #050505;
            --bg-side: #0a0a0a;
            --bg-card: #121212;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --border: #222;
            --font-mono: 'JetBrains Mono', monospace;
            --font-display: 'Space Grotesk', sans-serif;
            --transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-display);
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 260px;
            background: var(--bg-side);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            z-index: 100;
        }

        .logo { font-size: 1.8rem; font-weight: 700; margin-bottom: 3rem; color: white; cursor: pointer; text-shadow: 0 0 15px var(--primary-glow); }
        .logo span { color: var(--primary); }

        .nav-group { display: flex; flex-direction: column; gap: 0.5rem; flex-grow: 1; }
        .nav-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 8px;
            color: var(--text-muted); text-decoration: none; font-family: var(--font-mono);
            font-size: 0.85rem; cursor: pointer; transition: var(--transition);
        }
        .nav-item:hover, .nav-item.active { background: rgba(255, 69, 0, 0.1); color: var(--primary); }

        /* --- MAIN CONTENT --- */
        main { flex-grow: 1; position: relative; overflow-y: auto; overflow-x: hidden; }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; padding: 4rem;
            opacity: 0; transform: translateX(30px); pointer-events: none; transition: var(--transition);
        }
        .page.active { opacity: 1; transform: translateX(0); pointer-events: all; }

        /* --- TRIPLE MARQUEE --- */
        .marquee-container {
            width: 100vw; overflow: hidden; position: relative; margin: 0.5rem 0;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            left: -4rem; /* Offset page padding */
        }

        .marquee-inner {
            display: flex; gap: 20px; width: max-content; 
            animation-duration: 25s; /* Snappier speed */
            animation-timing-function: linear; animation-iteration-count: infinite;
        }

        .marquee-container:hover .marquee-inner { animation-play-state: paused; }

        .scroll-rtl { animation-name: scrollRTL; }
        .scroll-ltr { animation-name: scrollLTR; }

        @keyframes scrollRTL { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollLTR { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        .marquee-card {
            width: 320px; background: var(--bg-card); border: 1px solid var(--border);
            padding: 1.2rem; border-radius: 12px; display: flex; gap: 15px; align-items: center; 
            cursor: pointer; transition: 0.3s;
        }
        .marquee-card:hover { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        /* --- TRACK GRID & SEARCH TRANSITION --- */
        .search-bar {
            width: 100%; padding: 1.2rem; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; color: white; font-family: var(--font-mono); margin-bottom: 2rem; outline: none;
            transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }

        .track-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* Grid Item Animation */
        .card { 
            background: var(--bg-card); border: 1px solid var(--border); padding: 1.5rem; 
            border-radius: 12px; cursor: pointer; transition: 0.4s;
            animation: fadeInSlide 0.5s ease forwards;
        }
        .card:hover { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); transform: translateY(-5px); }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- AUTH MODAL --- */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; pointer-events: none; transition: 0.4s;
        }
        #auth-modal.visible { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: var(--bg-card); padding: 3.5rem; border-radius: 24px; 
            border: 1px solid var(--primary); width: 420px; text-align: center;
            transform: scale(0.8); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 80px -10px var(--primary-glow); /* Background Glow */
            position: relative;
        }
        #auth-modal.visible .modal-content { transform: scale(1); }

        .modal-exit {
            position: absolute; top: 20px; right: 20px; color: var(--text-muted);
            cursor: pointer; transition: 0.3s;
        }
        .modal-exit:hover { color: var(--primary); transform: rotate(90deg); }

        /* --- PLAYER BAR --- */
        .player-bar {
            position: fixed; bottom: -120px; left: 260px; right: 0;
            background: rgba(5,5,5,0.98); backdrop-filter: blur(20px);
            border-top: 1px solid var(--primary); padding: 1.2rem 3rem;
            display: grid; grid-template-columns: 1.2fr 2fr 1fr; align-items: center;
            z-index: 1000; transition: bottom 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 -10px 30px var(--primary-glow);
        }
        .player-bar.visible { bottom: 0; }
        audio { filter: invert(1) hue-rotate(180deg) brightness(1.5); width: 100%; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside>
        <div class="logo" onclick="navigateTo('home')">Audio<span>tube</span></div>
        <div class="nav-group">
            <div class="nav-item active" id="nav-home" onclick="navigateTo('home')"><i data-lucide="home"></i> Home</div>
            <div class="nav-item" id="nav-tracks" onclick="navigateTo('tracks')"><i data-lucide="music"></i> Tracks</div>
            <label for="upload-input" id="upload-label" class="nav-item hidden" style="color: var(--primary);"><i data-lucide="upload"></i> Upload</label>
            <input type="file" id="upload-input" class="hidden" accept="audio/*">
        </div>
        <div class="user-section">
            <div id="sign-in-btn" class="nav-item" onclick="toggleModal(true)"><i data-lucide="log-in"></i> Sign In</div>
            <div id="logout-btn" class="nav-item hidden" onclick="signOut()"><i data-lucide="log-out"></i> Logout</div>
        </div>
    </aside>

    <main>
        <div id="page-home" class="page active">
            <h2 style="font-size: 4rem; margin-bottom: 2.5rem; letter-spacing: -2px;">Discover <span>Sound</span></h2>
            
            <div class="marquee-container"><div class="marquee-inner scroll-rtl" id="m-1"></div></div>
            <div class="marquee-container"><div class="marquee-inner scroll-ltr" id="m-2"></div></div>
            <div class="marquee-container"><div class="marquee-inner scroll-rtl" id="m-3"></div></div>
        </div>

        <div id="page-tracks" class="page">
            <h2 style="margin-bottom: 1.5rem; font-size: 3rem;">Archive</h2>
            <input type="text" id="search-bar" class="search-bar" placeholder="SEARCH_DATABASE..." oninput="filterTracks()">
            <div class="track-grid" id="all-grid"></div>
        </div>
    </main>

    <div class="player-bar" id="player-container">
        <div><p id="p-title" style="font-weight: bold; color: white;">No track</p><p id="p-author" style="font-size: 0.7rem; color: var(--primary); font-family: var(--font-mono);"></p></div>
        <audio id="player" controls></audio>
        <div style="cursor: pointer; text-align: right; color: var(--text-muted); font-family: var(--font-mono); font-size: 0.7rem;" onclick="closePlayer()">
            [ DISCONNECT_SESSION ] <i data-lucide="x-circle" style="vertical-align: middle; margin-left: 5px;"></i>
        </div>
    </div>

    <div id="auth-modal" onclick="closeModalOnBg(event)">
        <div class="modal-content">
            <div class="modal-exit" onclick="toggleModal(false)"><i data-lucide="x"></i></div>
            <h2 style="margin-bottom: 1.5rem; font-family: var(--font-mono); letter-spacing: 2px;">ACCESS_KEY</h2>
            <input type="email" id="email" style="width:100%; padding:15px; margin:10px 0; background: #000; border: 1px solid #333; color: white;" placeholder="EMAIL">
            <input type="password" id="pass" style="width:100%; padding:15px; margin:10px 0; background: #000; border: 1px solid #333; color: white;" placeholder="PASSWORD">
            <button onclick="executeAuth()" style="width:100%; padding:18px; background:var(--primary); border:none; color:white; margin-top:1.5rem; font-weight: bold; cursor: pointer; box-shadow: 0 0 15px var(--primary-glow);">INITIALIZE_SESSION</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://kjohvagqtfcxbpwpldrs.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqb2h2YWdxdGZjeGJwd3BsZHJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyOTI0NjcsImV4cCI6MjA4Nzg2ODQ2N30.nJxUOL7ay9G4i9RpbeXbO1x4-wOmXYc8eWrwRuLcSXg'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allTracks = [];

        function navigateTo(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.getElementById(`nav-${p}`).classList.add('active');
        }

        function getLevenshtein(a, b) {
            const matrix = Array.from({ length: a.length + 1 }, (_, i) => [i]);
            for (let j = 1; j <= b.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= a.length; i++) {
                for (let j = 1; j <= b.length; j++) {
                    const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + cost);
                }
            }
            return matrix[a.length][b.length];
        }

        function filterTracks() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            if (!q) return renderGrid(allTracks);
            let filtered = allTracks.filter(t => t.title.toLowerCase().includes(q));
            if (filtered.length === 0) {
                filtered = allTracks.filter(t => {
                    const words = t.title.toLowerCase().split(' ');
                    return words.some(w => getLevenshtein(w, q) <= 2);
                });
            }
            renderGrid(filtered);
        }

        async function fetchAll() {
            const { data } = await _supabase.from('audiotube_tracks').select('*').order('created_at', {ascending: false});
            allTracks = data || [];
            const fillMarquee = (id) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                const repeat = Math.max(8, Math.ceil(window.innerWidth / 150));
                let loop = [];
                for(let i=0; i<repeat; i++) loop.push(...allTracks);
                loop.forEach(t => {
                    const d = document.createElement('div');
                    d.className = 'marquee-card';
                    d.innerHTML = `<i data-lucide="play-circle" color="#ff4500"></i> <div><b>${t.title}</b><br><small style="color:var(--text-muted)">@${t.author.split('@')[0]}</small></div>`;
                    d.onclick = () => play(t);
                    el.appendChild(d);
                });
            };
            ['m-1', 'm-2', 'm-3'].forEach(fillMarquee);
            renderGrid(allTracks);
            lucide.createIcons();
        }

        function renderGrid(data) {
            const g = document.getElementById('all-grid');
            g.innerHTML = '';
            data.forEach((t, index) => {
                const d = document.createElement('div');
                d.className = 'card';
                d.style.animationDelay = `${index * 0.05}s`; // Staggered transition
                d.innerHTML = `<h3 style="color:white; margin-bottom:5px;">${t.title}</h3><p style="font-family:var(--font-mono); font-size:0.8rem; color:var(--primary);">@${t.author.split('@')[0]}</p>`;
                d.onclick = () => play(t);
                g.appendChild(d);
            });
            lucide.createIcons();
        }

        function play(t) {
            const p = document.getElementById('player');
            p.src = t.url;
            document.getElementById('p-title').innerText = t.title;
            document.getElementById('p-author').innerText = `BROADCAST_BY: ${t.author.split('@')[0]}`;
            document.getElementById('player-container').classList.add('visible');
            p.play();
        }

        function toggleModal(s) { 
            const m = document.getElementById('auth-modal');
            s ? m.classList.add('visible') : m.classList.remove('visible');
        }

        function closeModalOnBg(e) { if(e.target.id === 'auth-modal') toggleModal(false); }

        function closePlayer() { 
            document.getElementById('player-container').classList.remove('visible');
            document.getElementById('player').pause();
        }

        async function updateUI() {
            const { data: { user } } = await _supabase.auth.getUser();
            document.getElementById('upload-label').classList.toggle('hidden', !user);
            document.getElementById('logout-btn').classList.toggle('hidden', !user);
            document.getElementById('sign-in-btn').classList.toggle('hidden', !!user);
        }

        async function executeAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            const { error } = await _supabase.auth.signInWithPassword({ email: e, password: p });
            if (error) await _supabase.auth.signUp({ email: e, password: p });
            toggleModal(false); updateUI();
        }

        async function signOut() { await _supabase.auth.signOut(); updateUI(); }

        window.onload = () => { updateUI(); fetchAll(); };
    </script>
</body>
</html>
