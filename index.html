<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiotube | Broadcast Yourself</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --yt-red: #FF0000;
            --bg-dark: #0f0f0f;
            --surface: #212121;
            --text: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 0 20px;
            height: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
            border-bottom: 1px solid #333;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .logo-icon { color: var(--yt-red); }
        .logo-text { font-size: 1.4rem; font-weight: 800; letter-spacing: -1px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        .upload-btn {
            background: var(--yt-red);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .upload-btn:hover { opacity: 0.8; }
        .secondary-btn { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; }

        /* --- FEED --- */
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            padding: 24px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .audio-card { cursor: pointer; transition: 0.3s; }
        .audio-card:hover { transform: translateY(-5px); }

        .thumbnail {
            aspect-ratio: 16/9;
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            border: 1px solid #333;
            font-size: 40px;
        }

        .card-info { display: flex; gap: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(45deg, #ff0000, #ff8000); flex-shrink: 0; }
        .meta h3 { margin: 0; font-size: 0.95rem; color: white; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .meta p { color: var(--text-dim); font-size: 0.8rem; margin: 4px 0; }

        /* --- PLAYER BAR --- */
        .player-bar {
            background: #000;
            border-top: 1px solid #333;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        #now-playing-info { min-width: 250px; }
        #track-name { font-weight: bold; margin: 0; font-size: 0.9rem; }
        
        audio {
            flex-grow: 1;
            height: 35px;
            filter: invert(1);
        }

        .hidden { display: none !important; }
        #upload-input { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container" onclick="location.reload()">
            <i data-lucide="play-circle" class="logo-icon"></i>
            <span class="logo-text">Audiotube</span>
        </div>
        
        <div class="nav-right">
            <span id="user-display" style="font-size: 0.8rem; color: var(--text-dim);"></span>
            
            <button id="login-btn" class="secondary-btn" onclick="handleAuth()">Sign In / Sign Up</button>
            
            <label for="upload-input" id="upload-label" class="upload-btn hidden">
                <i data-lucide="plus"></i> UPLOAD
            </label>
            <input type="file" id="upload-input" accept="audio/*">
            
            <button id="logout-btn" class="hidden" onclick="signOut()" style="background:none; border:none; color:var(--text-dim); cursor:pointer;">Logout</button>
        </div>
    </header>

    <main id="feed">
        <div style="text-align:center; grid-column:1/-1; padding-top:100px;">Loading global feed...</div>
    </main>

    <div class="player-bar">
        <div id="now-playing-info">
            <p id="track-name">No track playing</p>
            <p id="track-author" style="font-size: 0.7rem; color: var(--text-dim); margin:0;">Select a file</p>
        </div>
        <audio id="main-audio" controls></audio>
    </div>

    <script>
        // --- 1. SETUP SUPABASE ---
        // REPLACE THE KEY BELOW WITH YOUR ACTUAL ANON KEY
        const SUPABASE_URL = 'https://kjohvagqtfcxbpwpldrs.supabase.co';
        const SUPABASE_KEY = 'PASTE_YOUR_ANON_KEY_HERE'; 
        
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const feed = document.getElementById('feed');
        const player = document.getElementById('main-audio');
        const uploadInput = document.getElementById('upload-input');

        // --- 2. AUTHENTICATION ---
        async function handleAuth() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter a password (min 6 chars):");
            if(!email || !password) return;

            // Try Login
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                // If login fails, try Sign Up
                const { data: upData, error: upError } = await _supabase.auth.signUp({ email, password });
                if (upError) alert("Error: " + upError.message);
                else alert("Account created! You might need to check your email for a link.");
            }
            checkUser();
        }

        async function signOut() {
            await _supabase.auth.signOut();
            checkUser();
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('upload-label').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email.split('@')[0];
            } else {
                document.getElementById('login-btn').classList.remove('hidden');
                document.getElementById('upload-label').classList.add('hidden');
                document.getElementById('logout-btn').classList.add('hidden');
                document.getElementById('user-display').innerText = "";
            }
        }

        // --- 3. UPLOAD TO CLOUD ---
        uploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const { data: { user } } = await _supabase.auth.getUser();
            if(!user) return alert("Please login first");

            const fileName = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            
            // Step A: Upload to Storage Bucket 'songs'
            const { data: uploadData, error: uploadError } = await _supabase.storage
                .from('songs')
                .upload(fileName, file);

            if (uploadError) return alert("Upload Error: " + uploadError.message);

            // Step B: Get the Public URL
            const { data: { publicUrl } } = _supabase.storage.from('songs').getPublicUrl(fileName);

            // Step C: Insert into Database Table 'audiotube_tracks'
            const { error: dbError } = await _supabase.from('audiotube_tracks').insert([
                { 
                    title: file.name.replace(/\.[^/.]+$/, ""), 
                    url: publicUrl, 
                    author: user.email 
                }
            ]);

            if (dbError) alert("Database Error: " + dbError.message);
            else fetchTracks(); // Refresh list
        });

        // --- 4. LOAD FEED ---
        async function fetchTracks() {
            const { data: tracks, error } = await _supabase
                .from('audiotube_tracks')
                .select('*')
                .order('created_at', { ascending: false });

            feed.innerHTML = '';
            if (!tracks || tracks.length === 0) {
                feed.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#555;">No tracks yet. Be the first to upload!</p>';
            } else {
                tracks.forEach(renderCard);
            }
            lucide.createIcons();
        }

        function renderCard(track) {
            const card = document.createElement('div');
            card.className = 'audio-card';
            card.innerHTML = `
                <div class="thumbnail"><i data-lucide="music-2" color="#444"></i></div>
                <div class="card-info">
                    <div class="avatar"></div>
                    <div class="meta">
                        <h3>${track.title}</h3>
                        <p>${track.author.split('@')[0]} â€¢ Uploaded Global</p>
                    </div>
                </div>
            `;
            card.onclick = () => {
                player.src = track.url;
                player.play();
                document.getElementById('track-name').innerText = track.title;
                document.getElementById('track-author').innerText = "By " + track.author;
            };
            feed.appendChild(card);
        }

        // Init
        window.onload = () => {
            checkUser();
            fetchTracks();
        };
        lucide.createIcons();
    </script>
</body>
</html>
