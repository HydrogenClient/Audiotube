<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiotube | Broadcast Yourself</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --yt-red: #FF0000;
            --bg-dark: #0f0f0f;
            --surface: #212121;
            --text: #ffffff;
            --text-dim: #aaaaaa;
            --border: #3f3f3f;
            --brand-blue: #3ea6ff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 0 20px;
            height: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
            border-bottom: 1px solid #333;
            z-index: 10;
        }

        .logo-container { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .logo-icon { color: var(--yt-red); }
        .logo-text { font-size: 1.4rem; font-weight: 800; letter-spacing: -1.2px; }

        .nav-right { display: flex; align-items: center; gap: 12px; }

        /* --- BUTTONS --- */
        .upload-btn {
            background: var(--yt-red);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }
        .upload-btn:hover { background: #cc0000; }

        .auth-nav-btn { 
            background: transparent; 
            color: var(--brand-blue); 
            border: 1px solid var(--brand-blue); 
            padding: 6px 14px; 
            border-radius: 20px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 6px;
            font-weight: 500;
            transition: 0.2s;
        }
        .auth-nav-btn:hover { background: rgba(62, 166, 255, 0.1); }

        /* --- LOGIN MODAL --- */
        #auth-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #282828;
            padding: 40px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid #383838;
        }

        .modal-content h2 { margin: 15px 0 5px 0; font-size: 1.6rem; }
        .modal-content input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #121212;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        .modal-content input:focus { border-color: var(--brand-blue); }

        .primary-btn {
            width: 100%;
            padding: 14px;
            background: var(--brand-blue);
            color: #0f0f0f;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* --- FEED --- */
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 24px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .audio-card { cursor: pointer; transition: 0.2s; }
        .audio-card:hover { transform: translateY(-4px); }

        .thumbnail {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            border: 1px solid #333;
            color: #444;
        }

        .card-info { display: flex; gap: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .meta h3 { margin: 0; font-size: 0.95rem; line-height: 1.2; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .meta p { color: var(--text-dim); font-size: 0.8rem; margin: 4px 0; }

        /* --- PLAYER BAR --- */
        .player-bar {
            background: #0f0f0f;
            border-top: 1px solid #333;
            padding: 12px 24px;
            display: grid;
            grid-template-columns: 280px 1fr 100px;
            align-items: center;
        }

        audio { width: 100%; filter: invert(1) hue-rotate(180deg); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container" onclick="location.reload()">
            <i data-lucide="mic-2" class="logo-icon" size="28"></i>
            <span class="logo-text">Audiotube</span>
        </div>
        
        <div class="nav-right">
            <button id="sign-in-nav" class="auth-nav-btn" onclick="toggleModal(true)">
                <i data-lucide="circle-user" size="20"></i> Sign In
            </button>
            <label for="upload-input" id="upload-label" class="upload-btn hidden">
                <i data-lucide="plus" size="18"></i> UPLOAD
            </label>
            <input type="file" id="upload-input" class="hidden" accept="audio/*">
            <button id="logout-btn" class="hidden" onclick="signOut()" style="background:none; border:none; color:var(--text-dim); cursor:pointer"><i data-lucide="log-out" size="20"></i></button>
        </div>
    </header>

    <div id="auth-modal">
        <div class="modal-content">
            <i data-lucide="radio" color="#FF0000" size="48"></i>
            <h2>Join the Broadcast</h2>
            <p style="color: #888; font-size: 0.85rem; margin-bottom: 20px;">Sign in to upload and manage your audio.</p>
            <input type="email" id="auth-email" placeholder="Email address">
            <input type="password" id="auth-password" placeholder="Password">
            <button class="primary-btn" onclick="executeAuth()">Sign In / Sign Up</button>
            <button style="background:none; border:none; color:#888; cursor:pointer; margin-top:15px; font-size: 0.8rem;" onclick="toggleModal(false)">Dismiss</button>
        </div>
    </div>

    <main id="feed">
        <div style="grid-column: 1/-1; text-align: center; margin-top: 50px; color: #555;">Tuning in...</div>
    </main>

    <div class="player-bar">
        <div id="track-display" style="font-size: 0.85rem; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">No track selected</div>
        <audio id="main-audio" controls></audio>
        <div style="text-align: right; font-size: 10px; color: #444; font-weight: bold;">LIVE FEED</div>
    </div>

    <script>
        // --- CONFIG (Keep your real URL and Anon Key here) ---
        const SB_URL = 'https://kjohvagqtfcxbpwpldrs.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqb2h2YWdxdGZjeGJwd3BsZHJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyOTI0NjcsImV4cCI6MjA4Nzg2ODQ2N30.nJxUOL7ay9G4i9RpbeXbO1x4-wOmXYc8eWrwRuLcSXg'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const modal = document.getElementById('auth-modal');
        const feed = document.getElementById('feed');
        const player = document.getElementById('main-audio');

        function toggleModal(show) {
            modal.style.display = show ? 'flex' : 'none';
        }

        async function executeAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if(!email || !password) return alert("Fill in both fields");
            
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                const { error: signUpErr } = await _supabase.auth.signUp({ email, password });
                if (signUpErr) alert(signUpErr.message);
                else alert("Account created! Check your email to verify.");
            }
            toggleModal(false);
            updateUI();
        }

        async function signOut() {
            await _supabase.auth.signOut();
            updateUI();
        }

        async function updateUI() {
            const { data: { user } } = await _supabase.auth.getUser();
            document.getElementById('upload-label').classList.toggle('hidden', !user);
            document.getElementById('logout-btn').classList.toggle('hidden', !user);
            document.getElementById('sign-in-nav').classList.toggle('hidden', !!user);
        }

        async function fetchTracks() {
            const { data: tracks } = await _supabase.from('audiotube_tracks').select('*').order('created_at', {ascending: false});
            feed.innerHTML = '';
            if(!tracks || tracks.length === 0) {
                feed.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#444; margin-top:50px;">The airwaves are empty. Be the first to broadcast!</div>';
            } else {
                tracks.forEach(t => {
                    const card = document.createElement('div');
                    card.className = 'audio-card';
                    card.innerHTML = `
                        <div class="thumbnail"><i data-lucide="music-4" size="48"></i></div>
                        <div class="card-info">
                            <div class="avatar"><i data-lucide="user" size="18" color="#666"></i></div>
                            <div class="meta">
                                <h3>${t.title}</h3>
                                <p>${t.author.split('@')[0]} â€¢ Audio</p>
                            </div>
                        </div>
                    `;
                    card.onclick = () => { 
                        player.src = t.url; 
                        player.play(); 
                        document.getElementById('track-display').innerText = t.title; 
                    };
                    feed.appendChild(card);
                });
            }
            lucide.createIcons();
        }

        document.getElementById('upload-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const { data: { user } } = await _supabase.auth.getUser();
            const fileName = `${Date.now()}-${file.name.replace(/\s/g, '_')}`;
            
            const { error: upErr } = await _supabase.storage.from('songs').upload(fileName, file);
            if(upErr) return alert(upErr.message);

            const { data: { publicUrl } } = _supabase.storage.from('songs').getPublicUrl(fileName);
            await _supabase.from('audiotube_tracks').insert([{ title: file.name.split('.')[0], url: publicUrl, author: user.email }]);
            fetchTracks();
        });

        window.onload = () => { updateUI(); fetchTracks(); lucide.createIcons(); };
    </script>
</body>
</html>
