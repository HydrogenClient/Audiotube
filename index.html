<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiotube | Broadcast Yourself</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --yt-red: #FF0000;
            --bg-dark: #0f0f0f;
            --surface: #212121;
            --text: #ffffff;
            --text-dim: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 0 20px;
            height: 56px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .logo-icon { color: var(--yt-red); }
        .logo-text { font-size: 1.4rem; font-weight: 800; letter-spacing: -1.2px; }

        .nav-right { display: flex; align-items: center; gap: 12px; }

        .upload-btn {
            background: var(--yt-red);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: 0.2s;
        }

        .upload-btn:hover { background: #cc0000; }
        .auth-btn { background: #333; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: 500; }

        /* --- FEED --- */
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            padding: 24px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .audio-card { cursor: pointer; transition: 0.2s; position: relative; }
        .audio-card:hover { transform: scale(1.02); }

        .thumbnail {
            aspect-ratio: 16/9;
            background: var(--surface);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            border: 1px solid #333;
            font-size: 40px;
            color: #444;
        }

        .card-info { display: flex; gap: 10px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #FF0000 0%, #FF8A00 100%); flex-shrink: 0; }
        .meta { overflow: hidden; }
        .meta h3 { margin: 0; font-size: 0.9rem; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .meta p { color: var(--text-dim); font-size: 0.8rem; margin: 4px 0; }

        /* --- PLAYER BAR --- */
        .player-bar {
            background: #0f0f0f;
            border-top: 1px solid #333;
            padding: 10px 24px;
            display: grid;
            grid-template-columns: 250px 1fr 100px;
            align-items: center;
            gap: 20px;
        }

        #track-display { font-size: 0.85rem; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        audio { width: 100%; height: 32px; filter: invert(1); }

        .hidden { display: none !important; }
        #upload-input { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container" onclick="location.reload()">
            <i data-lucide="radio" class="logo-icon" size="28"></i>
            <span class="logo-text">Audiotube</span>
        </div>
        
        <div class="nav-right">
            <span id="user-name" style="font-size: 0.8rem; color: var(--text-dim);"></span>
            <button id="auth-btn" class="auth-btn" onclick="handleAuth()">Sign In</button>
            <label for="upload-input" id="upload-label" class="upload-btn hidden">
                <i data-lucide="upload" size="18"></i> UPLOAD
            </label>
            <input type="file" id="upload-input" accept="audio/*">
            <button id="logout-btn" class="hidden" onclick="signOut()" style="background:none; border:none; color:var(--text-dim); cursor:pointer"><i data-lucide="log-out" size="18"></i></button>
        </div>
    </header>

    <main id="feed">
        <div id="loading-state" style="grid-column: 1/-1; text-align: center; margin-top: 50px; color: var(--text-dim);">
            Connecting to Audiotube...
        </div>
    </main>

    <div class="player-bar">
        <div id="track-display">No track selected</div>
        <audio id="main-audio" controls></audio>
        <div style="text-align: right; font-size: 10px; color: #444;">LIVE</div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const SB_URL = 'https://kjohvagqtfcxbpwpldrs.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqb2h2YWdxdGZjeGJwd3BsZHJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyOTI0NjcsImV4cCI6MjA4Nzg2ODQ2N30.nJxUOL7ay9G4i9RpbeXbO1x4-wOmXYc8eWrwRuLcSXg'; 
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        const feed = document.getElementById('feed');
        const player = document.getElementById('main-audio');
        const uploadInput = document.getElementById('upload-input');

        // --- 2. AUTHENTICATION ---
        async function handleAuth() {
            const email = prompt("Email:");
            const password = prompt("Password (min 6 chars):");
            if (!email || !password) return;

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                // Try Sign Up if Login fails
                const { error: signUpError } = await _supabase.auth.signUp({ email, password });
                if (signUpError) alert("Auth Error: " + signUpError.message);
                else alert("Account created! Verify your email if required by your settings.");
            }
            updateUI();
        }

        async function signOut() {
            await _supabase.auth.signOut();
            updateUI();
        }

        async function updateUI() {
            const { data: { user } } = await _supabase.auth.getUser();
            const label = document.getElementById('upload-label');
            const authBtn = document.getElementById('auth-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const userName = document.getElementById('user-name');

            if (user) {
                label.classList.remove('hidden');
                logoutBtn.classList.remove('hidden');
                authBtn.classList.add('hidden');
                userName.innerText = user.email.split('@')[0];
            } else {
                label.classList.add('hidden');
                logoutBtn.classList.add('hidden');
                authBtn.classList.remove('hidden');
                userName.innerText = "";
            }
        }

        // --- 3. DATA LOAD ---
        async function fetchTracks() {
            const { data: tracks, error } = await _supabase
                .from('audiotube_tracks')
                .select('*')
                .order('created_at', { ascending: false });

            feed.innerHTML = '';
            if (error) {
                feed.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:red">Error: ${error.message}</div>`;
                return;
            }

            if (!tracks || tracks.length === 0) {
                feed.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#555; margin-top:50px;">No tracks found. Be the first to upload!</div>';
            } else {
                tracks.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'audio-card';
                    card.innerHTML = `
                        <div class="thumbnail"><i data-lucide="music" size="48"></i></div>
                        <div class="card-info">
                            <div class="avatar"></div>
                            <div class="meta">
                                <h3>${track.title}</h3>
                                <p>${track.author.split('@')[0]} â€¢ Global</p>
                            </div>
                        </div>
                    `;
                    card.onclick = () => {
                        player.src = track.url;
                        player.play();
                        document.getElementById('track-display').innerText = track.title;
                    };
                    feed.appendChild(card);
                });
                lucide.createIcons();
            }
        }

        // --- 4. UPLOAD LOGIC ---
        uploadInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) return alert("Please sign in to upload.");

            // Create a safe filename
            const fileName = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;

            // A. Upload to Storage Bucket 'songs'
            const { data: upData, error: upErr } = await _supabase.storage
                .from('songs')
                .upload(fileName, file);

            if (upErr) return alert("Storage Error: " + upErr.message);

            // B. Get the Public URL
            const { data: { publicUrl } } = _supabase.storage.from('songs').getPublicUrl(fileName);

            // C. Insert metadata into 'audiotube_tracks' table
            const { error: dbErr } = await _supabase.from('audiotube_tracks').insert([
                { 
                    title: file.name.replace(/\.[^/.]+$/, ""), 
                    url: publicUrl, 
                    author: user.email 
                }
            ]);

            if (dbErr) alert("Database Error: " + dbErr.message);
            else {
                alert("Upload successful!");
                fetchTracks(); // Reload feed
            }
        });

        // Initialize App
        window.onload = () => {
            updateUI();
            fetchTracks();
            lucide.createIcons();
        };
    </script>
</body>
</html>
