<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiotube | Broadcast Yourself</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #ff4500;
            --primary-glow: rgba(255, 69, 0, 0.3);
            --bg-dark: #050505;
            --bg-side: #0a0a0a;
            --bg-card: #121212;
            --text-main: #e0e0e0;
            --text-muted: #666;
            --border: #222;
            --font-mono: 'JetBrains Mono', monospace;
            --font-display: 'Space Grotesk', sans-serif;
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-display);
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 260px;
            background: var(--bg-side);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            z-index: 100;
        }

        .logo { font-size: 1.8rem; font-weight: 700; margin-bottom: 3rem; color: white; cursor: pointer; }
        .logo span { color: var(--primary); }

        .nav-group { display: flex; flex-direction: column; gap: 0.5rem; flex-grow: 1; }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-item:hover, .nav-item.active { background: rgba(255, 69, 0, 0.1); color: var(--primary); }

        /* --- MAIN CONTENT --- */
        main { flex-grow: 1; position: relative; overflow-y: auto; }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; padding: 4rem;
            opacity: 0; transform: translateY(20px); pointer-events: none; transition: var(--transition);
        }
        .page.active { opacity: 1; transform: translateY(0); pointer-events: all; }

        /* --- TRIPLE MARQUEE --- */
        .marquee-container {
            width: 100%; overflow: hidden; position: relative; margin: 1rem 0;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .marquee-inner {
            display: flex; gap: 20px; width: max-content; 
            animation-duration: 40s; /* Slower speed */
            animation-timing-function: linear; animation-iteration-count: infinite;
        }

        /* Stop on hover */
        .marquee-container:hover .marquee-inner { animation-play-state: paused !important; }

        .scroll-rtl { animation-name: scrollRTL; }
        .scroll-ltr { animation-name: scrollLTR; }

        @keyframes scrollRTL { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes scrollLTR { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }

        .marquee-card {
            width: 300px; background: var(--bg-card); border: 1px solid var(--border);
            padding: 1.2rem; border-radius: 12px; display: flex; gap: 15px; align-items: center; cursor: pointer;
        }

        /* --- TRACK GRID --- */
        .search-bar {
            width: 100%; padding: 1.2rem; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; color: white; font-family: var(--font-mono); margin-bottom: 2rem; outline: none;
        }
        .track-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--bg-card); border: 1px solid var(--border); padding: 1.5rem; border-radius: 12px; cursor: pointer; }

        /* --- AUTH MODAL (TRANSITIONS) --- */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
            opacity: 0; pointer-events: none; transition: var(--transition);
        }
        #auth-modal.visible { opacity: 1; pointer-events: all; }
        .modal-content {
            background: var(--bg-card); padding: 3rem; border-radius: 20px; border: 1px solid var(--primary);
            width: 400px; text-align: center; transform: scale(0.9); transition: var(--transition);
        }
        #auth-modal.visible .modal-content { transform: scale(1); }

        /* --- PLAYER BAR --- */
        .player-bar {
            position: fixed; bottom: -120px; left: 260px; right: 0;
            background: rgba(5,5,5,0.95); backdrop-filter: blur(15px);
            border-top: 1px solid var(--primary); padding: 1.2rem 3rem;
            display: grid; grid-template-columns: 1.2fr 2fr 1fr; align-items: center;
            z-index: 1000; transition: bottom 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .player-bar.visible { bottom: 0; }
        audio { filter: invert(1) hue-rotate(180deg) brightness(1.5); width: 100%; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <aside>
        <div class="logo" onclick="navigateTo('home')">Audio<span>tube</span></div>
        <div class="nav-group">
            <div class="nav-item active" id="nav-home" onclick="navigateTo('home')">Home</div>
            <div class="nav-item" id="nav-tracks" onclick="navigateTo('tracks')">Tracks</div>
            <label for="upload-input" id="upload-label" class="nav-item hidden" style="color: var(--primary);">Upload</label>
            <input type="file" id="upload-input" class="hidden" accept="audio/*">
        </div>
        <div class="user-section">
            <div id="sign-in-btn" class="nav-item" onclick="toggleModal(true)">Sign In</div>
            <div id="logout-btn" class="nav-item hidden" onclick="signOut()">Logout</div>
        </div>
    </aside>

    <main>
        <div id="page-home" class="page active">
            <h2 style="font-size: 3rem; margin-bottom: 2rem;">Discover <span>Sound</span></h2>
            
            <div class="marquee-container"><div class="marquee-inner scroll-rtl" id="m-1"></div></div>
            <div class="marquee-container"><div class="marquee-inner scroll-ltr" id="m-2"></div></div>
            <div class="marquee-container"><div class="marquee-inner scroll-rtl" id="m-3"></div></div>
        </div>

        <div id="page-tracks" class="page">
            <h2 style="margin-bottom: 1.5rem;">Archive</h2>
            <input type="text" id="search-bar" class="search-bar" placeholder="SEARCH (WITH TYPO TOLERANCE)..." oninput="filterTracks()">
            <div class="track-grid" id="all-grid"></div>
        </div>
    </main>

    <div class="player-bar" id="player-container">
        <div><p id="p-title" style="font-weight: bold;">No track</p><p id="p-author" style="font-size: 0.7rem; color: var(--primary);"></p></div>
        <audio id="player" controls></audio>
        <div style="cursor: pointer; text-align: right;" onclick="closePlayer()">[ CLOSE ]</div>
    </div>

    <div id="auth-modal" onclick="closeModalOnBg(event)">
        <div class="modal-content">
            <h2 style="margin-bottom: 1rem;">ACCESS_KEY</h2>
            <input type="email" id="email" style="width:100%; padding:10px; margin:5px 0;" placeholder="EMAIL">
            <input type="password" id="pass" style="width:100%; padding:10px; margin:5px 0;" placeholder="PASSWORD">
            <button onclick="executeAuth()" style="width:100%; padding:15px; background:var(--primary); border:none; color:white; margin-top:1rem;">INIT</button>
        </div>
    </div>

    <script>
        const SB_URL = 'https://kjohvagqtfcxbpwpldrs.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqb2h2YWdxdGZjeGJwd3BsZHJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyOTI0NjcsImV4cCI6MjA4Nzg2ODQ2N30.nJxUOL7ay9G4i9RpbeXbO1x4-wOmXYc8eWrwRuLcSXg'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);
        let allTracks = [];

        function navigateTo(p) {
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${p}`).classList.add('active');
            document.getElementById(`nav-${p}`).classList.add('active');
        }

        // Fuzzy search logic (Levenshtein Distance)
        function getLevenshtein(a, b) {
            const matrix = Array.from({ length: a.length + 1 }, (_, i) => [i]);
            for (let j = 1; j <= b.length; j++) matrix[0][j] = j;
            for (let i = 1; i <= a.length; i++) {
                for (let j = 1; j <= b.length; j++) {
                    const cost = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(matrix[i - 1][j] + 1, matrix[i][j - 1] + 1, matrix[i - 1][j - 1] + cost);
                }
            }
            return matrix[a.length][b.length];
        }

        function filterTracks() {
            const q = document.getElementById('search-bar').value.toLowerCase();
            if (!q) return renderGrid(allTracks);
            
            // Exact match filter
            let filtered = allTracks.filter(t => t.title.toLowerCase().includes(q));
            
            // Fuzzy match if no results
            if (filtered.length === 0) {
                filtered = allTracks.filter(t => {
                    const words = t.title.toLowerCase().split(' ');
                    return words.some(w => getLevenshtein(w, q) <= 2);
                });
            }
            renderGrid(filtered);
        }

        async function fetchAll() {
            const { data } = await _supabase.from('audiotube_tracks').select('*').order('created_at', {ascending: false});
            allTracks = data || [];
            
            const fillMarquee = (id) => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                const loop = [...allTracks, ...allTracks, ...allTracks, ...allTracks];
                loop.forEach(t => {
                    const d = document.createElement('div');
                    d.className = 'marquee-card';
                    d.innerHTML = `<i data-lucide="play"></i> <div><b>${t.title}</b><br><small>@${t.author.split('@')[0]}</small></div>`;
                    d.onclick = () => play(t);
                    el.appendChild(d);
                });
            };

            ['m-1', 'm-2', 'm-3'].forEach(fillMarquee);
            renderGrid(allTracks);
            lucide.createIcons();
        }

        function renderGrid(data) {
            const g = document.getElementById('all-grid');
            g.innerHTML = '';
            data.forEach(t => {
                const d = document.createElement('div');
                d.className = 'card';
                d.innerHTML = `<h3>${t.title}</h3><p>@${t.author.split('@')[0]}</p>`;
                d.onclick = () => play(t);
                g.appendChild(d);
            });
        }

        function play(t) {
            const p = document.getElementById('player');
            p.src = t.url;
            document.getElementById('p-title').innerText = t.title;
            document.getElementById('p-author').innerText = t.author;
            document.getElementById('player-container').classList.add('visible');
            p.play();
        }

        function toggleModal(s) { 
            const m = document.getElementById('auth-modal');
            s ? m.classList.add('visible') : m.classList.remove('visible');
        }

        function closeModalOnBg(e) { if(e.target.id === 'auth-modal') toggleModal(false); }

        function closePlayer() { 
            document.getElementById('player-container').classList.remove('visible');
            document.getElementById('player').pause();
        }

        async function updateUI() {
            const { data: { user } } = await _supabase.auth.getUser();
            document.getElementById('upload-label').classList.toggle('hidden', !user);
            document.getElementById('logout-btn').classList.toggle('hidden', !user);
            document.getElementById('sign-in-btn').classList.toggle('hidden', !!user);
        }

        async function executeAuth() {
            const e = document.getElementById('email').value, p = document.getElementById('pass').value;
            await _supabase.auth.signInWithPassword({ email: e, password: p });
            toggleModal(false); updateUI();
        }

        async function signOut() { await _supabase.auth.signOut(); updateUI(); }

        window.onload = () => { updateUI(); fetchAll(); };
    </script>
</body>
</html>
